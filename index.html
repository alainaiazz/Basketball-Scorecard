<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score-board" id="home-score">0</div>
            <div class="pnt-wrapper">
                <button class="poins" onclick="onePointHome()">+1</button>
                <button class="poins" onclick="twoPointsHome()">+2</button>
                <button class="poins" onclick="threePointsHome()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <div class="score-board" id="guest-score">0</div>
            <div class="pnt-wrapper">
                <button class="poins" onclick="onePointGuest()">+1</button>
                <button class="poins" onclick="twoPointsGuest()">+2</button>
                <button class="poins" onclick="threePointsGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
